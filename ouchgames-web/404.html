<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | Ouch Games</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="assets/ouch-logo.png">
    <style>
        .error-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            background: linear-gradient(180deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
        }
        
        .error-content {
            text-align: center;
            max-width: 500px;
        }
        
        .error-logo {
            width: 120px;
            height: 120px;
            margin-bottom: 2rem;
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }
        
        .error-code {
            font-family: var(--font-display);
            font-size: clamp(5rem, 20vw, 10rem);
            font-weight: 700;
            color: var(--accent-purple);
            line-height: 1;
            margin-bottom: 1rem;
            text-shadow: 0 0 30px rgba(155, 77, 255, 0.5);
        }
        
        .error-title {
            font-family: var(--font-display);
            font-size: 1.75rem;
            font-weight: 600;
            color: #fff;
            margin-bottom: 1rem;
        }
        
        .error-message {
            color: var(--text-secondary);
            font-size: 1.1rem;
            margin-bottom: 2rem;
            line-height: 1.7;
        }
        
        .error-actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .glitch-text {
            position: relative;
        }
        
        .glitch-text::before,
        .glitch-text::after {
            content: '404';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        .glitch-text::before {
            color: var(--accent-pink);
            animation: glitch-1 2s infinite linear alternate-reverse;
            clip-path: polygon(0 0, 100% 0, 100% 35%, 0 35%);
        }
        
        .glitch-text::after {
            color: var(--accent-cyan);
            animation: glitch-2 3s infinite linear alternate-reverse;
            clip-path: polygon(0 65%, 100% 65%, 100% 100%, 0 100%);
        }
        
        @keyframes glitch-1 {
            0%, 100% { transform: translate(0); }
            20% { transform: translate(-3px, 3px); }
            40% { transform: translate(-3px, -3px); }
            60% { transform: translate(3px, 3px); }
            80% { transform: translate(3px, -3px); }
        }
        
        @keyframes glitch-2 {
            0%, 100% { transform: translate(0); }
            20% { transform: translate(3px, -3px); }
            40% { transform: translate(3px, 3px); }
            60% { transform: translate(-3px, -3px); }
            80% { transform: translate(-3px, 3px); }
        }
    </style>
</head>
<body>
    <section class="error-page">
        <div class="error-content">
            <img src="assets/ouch-logo.png" alt="Ouch" class="error-logo">
            <div class="error-code glitch-text">404</div>
            <h1 class="error-title">Page Not Found</h1>
            <p class="error-message">Looks like you wandered into the void. The page you're looking for doesn't exist or has been moved.</p>
            <div class="error-actions">
                <a href="/" class="btn btn-primary">Back to Home</a>
                <a href="https://discord.com/invite/hk5a7snQHt" target="_blank" class="btn btn-secondary">Join Discord</a>
            </div>
        </div>
    </section>
</body>
</html>
